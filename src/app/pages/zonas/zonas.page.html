<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/home" text=""></ion-back-button>
        </ion-buttons>
        <ion-title>
            Mis b√∫squedas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let zona of misZonas; let i = index;">
            <ion-item detail>
                <ion-icon id="estrellita"  *ngIf="zona.esFavorita" name="star" slot="start" (click)="cambiarZonaFavorita(zona)" style="color: goldenrod;"></ion-icon>
                <ion-icon id="estrellita" *ngIf="!zona.esFavorita" name="star-outline" slot="start" (click)="cambiarZonaFavorita(zona)"></ion-icon>
                <ion-avatar slot="start" (click)="verZona(zona)">
                    <img [src]="zona.datosPais.imagen">
                </ion-avatar>

                <ion-label *ngIf="zona.esPais" (click)="verZona(zona)">{{zona.datosPais.nombre}}</ion-label>
                <ion-label *ngIf="zona.esRegion" (click)="verZona(zona)">{{zona.datosRegion.nombre}}</ion-label>
                <ion-label *ngIf="zona.esSubRegion" (click)="verZona(zona)">{{zona.datosSubRegion.nombre}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrarZona(i)" color="danger">
                    <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
